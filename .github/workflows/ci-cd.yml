name: CI/CD Pipeline

# on:
#   release:
#     types: [published]
#   push:
#     branches:
#       - "**"
#     tags-ignore:
#       - "**"
on: [push]

env:
  IMAGE_NAME: fastapi_service
  REPO_NAME: kayleverhiel

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff lint
        run: ruff check .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: pytest --cov=./ --cov-fail-under=80

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' || github.event_name == 'release'
    permissions:
      contents: read
      actions: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -f docker/Dockerfile \
            -t $REPO_NAME/$IMAGE_NAME \
            .

      - name: Run Docker container
        run: |
          docker run -d -p 8000:8000 $REPO_NAME/$IMAGE_NAME:latest
          docker ps
          sleep 5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Push image
        run: docker push $REPO_NAME/$IMAGE_NAME
